<form action="/tambah-nilai" method="POST">
    <table>
        <tr>
            <td><label for="namaMatakuliah">Nama Matakuliah:</label></td>
            <td><input type="text" id="namaMatakuliah" name="namaMatakuliah" required></td>
        </tr>
        <tr>
            <td><label for="namaDosen">Nama Dosen:</label></td>
            <td><input type="text" id="namaDosen" name="namaDosen" required></td>
        </tr>
        <tr>
            <td><label for="sks">SKS:</label></td>
            <td><input type="number" id="sks" name="sks" required></td>
        </tr>
        <tr>
            <td><label for="namaMahasiswa">Nama Mahasiswa:</label></td>
            <td><input type="text" id="namaMahasiswa" name="namaMahasiswa" required></td>
        </tr>
        <tr>
            <td><label for="jumlahKehadiran">Jumlah Kehadiran:</label></td>
            <input type="number" id="jumlahKehadiran" name="jumlahKehadiran" required>
        </tr>
        <tr>
            <td><label for="nilaiTugas">Nilai Tugas:</label></td>
            <td><input type="number" id="nilaiTugas" name="nilaiTugas" min="0" max="100" required></td>
        </tr>
        <tr>
            <td>
            <label for="nilaiQuiz">Nilai Quiz:</label>
            <input type="number" id="nilaiQuiz" name="nilaiQuiz" min="0" max="100" required>
            </td>
            <td>
            <label for="nilaiUTS">Nilai UTS:</label>
            <input type="number" id="nilaiUTS" name="nilaiUTS" min="0" max="100" required>
            </td>
            <td>
            <label for="nilaiUAS">Nilai UAS:</label>
            <input type="number" id="nilaiUAS" name="nilaiUAS" min="0" max="100" required>
            </td>
            <td>
            <label for="nilaiAkhir">Nilai Akhir:</label>
            <input type="number" id="nilaiAkhir" name="nilaiAkhir" min="0" max="100" required>
            </td>
            <td>
            <label for="nilaiHuruf">Nilai Huruf:</label>
            <input type="text" id="nilaiHuruf" name="nilaiHuruf" required>
            </td>
        </tr>    
    <button type="submit">Tambah Data</button>
</form>
